version: 2
language: "ko"
early_access: false
reviews:
  profile: "chill"
  request_changes_workflow: false
  high_level_summary: true
  poem: false
  review_status: true
  collapse_walkthrough: false
  auto_review:
    enabled: true
    auto_incremental_review: true
    ignore_title_keywords:
      - "WIP"
      - "DO NOT MERGE"
      - "ci(changesets)"
    drafts: false
    base_branches:
      - "main"
      - "canary"
      - "fix/.*"
      - "chore/.*"
      - "feat/.*"
chat:
  auto_reply: true
